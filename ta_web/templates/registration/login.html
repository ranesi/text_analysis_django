{% extends 'ta_web/base.html' %} {% block content %}
<div class="col-sm-12">
  <h3>Log In</h3>

  <form method="POST" action="">{% csrf_token %}

    <table id="login_form" class="table">
      {{ form.as_table }}
    </table>
    <button type="submit" class="btn btn-default">Login</button>
</div>
<div class="col-sm-12">
  <p><a href="{% url 'register' %}">Create an account</a></p>
</div>
{% endblock %}
